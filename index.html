<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather app</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder="enter your city" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="./icons/cloud.svg" alt="Cloud Icon">
            <div class="temp">
                <span class="num">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_</span>
            </div>
            <div class="bottom-details">
                <div class="colomn feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="colomn humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="num">_</span>
                        <p>Feels Like</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
